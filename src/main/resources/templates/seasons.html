<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cities</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<h2>List of seasons</h2>

	<table>
		<tr>
			<th>Id</th>
			<th>Name</th>
		</tr>

		<tr th:each="season : ${seasons}">
			<td th:text="${season.id}">Id</td>
			<td th:text="${season.name}">Name</td>
		</tr>
	</table>

</body>
</html>
